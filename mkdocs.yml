site_name: pipda
repo_url: https://github.com/pwwang/pipda
repo_name: pwwang/pipda
theme:
    name: 'material'
markdown_extensions:
    - markdown.extensions.admonition
    - pymdownx.superfences:
        preserve_tabs: true
    - toc:
        baselevel: 2
plugins:
    - search # necessary for search to work
    - mkapi
extra_css:
    - style.css
nav:
    - 'Home': 'index.md'
    - 'Verbs': 'verbs.md'
    - 'Functions': 'functions.md'
    - 'Backends': 'backends.md'
    - 'Piping': 'piping.md'
    - 'Expressions': 'expressions.md'
    - 'Operators': 'operators.md'
    - 'Contexts': 'contexts.md'
    - 'API': mkapi/api/pipda
    - 'Change log': 'CHANGELOG.md'
